<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Devin Raleigh</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body>
		<section id="main">
			<div class="wrapper flex column">
				<div class="img-wrapper">
					<img
						src="./assets/devinkr.png"
						alt="Devin Raleigh kayaking on a lake."
					/>
				</div>
				<h1>Devin Raleigh</h1>
				<p>
					I'm a full-stack web developer with a focus on backend based out of
					Denver, Colorado
				</p>
				<a href="#projects"><button>View my work</button></a>
			</div>
		</section>
		<header>
			<!-- Hamburger Menu SVG - https://css-tricks.com/snippets/svg/svg-hamburger-menu/ -->
			<button id="ham" aria-expanded="false">
				<svg viewBox="0 0 100 80" width="40" height="40">
					<rect width="100" height="20"></rect>
					<rect y="30" width="100" height="20"></rect>
					<rect y="60" width="100" height="20"></rect>
				</svg>
			</button>
			<div class="nav flex">
				<nav aria-label="Main Navigation" role="navigation">
					<ul class="flex">
						<li><a href="#main">Home</a></li>
						<li><a href="#projects">Projects</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#resume">Resume</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
				<nav aria-label="Social Navigation" role="navigation">
					<ul class="flex">
						<li>
							<a href="https://github.com/devinkr"
								><img src="./assets/GitHub-Mark-Light-64px.png" alt="GitHub"
							/></a>
						</li>
						<li>
							<a href="https://www.linkedin.com/in/devinkr/"
								><img src="./assets/LinkedIn-64.png" alt="LinkedIn"
							/></a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="projects">
			<div class="wrapper">
				<h2>Projects</h2>
				<div class="carousel-container">
					<div class="carousel-button prev">Previous</div>
					<div class="carousel-images">
						<img
							class="projects"
							src="./assets/dkrim.jpg"
							alt="Screenshot of DKR.IM website"
						/>
						<img
							class="projects"
							src="./assets/jelloplanet.jpg"
							alt="Screenshot of Jelloplanet.com website"
						/>
						<img
							class="projects"
							src="./assets/reef.jpg"
							alt="Screenshot of ReefStoreBonaire.com website"
						/>
						<img
							class="projects"
							src="./assets/oceanreef.jpg"
							alt="Screenshot of Ocean Reef website"
						/>
					</div>
					<div class="carousel-button next">Next</div>
				</div>
			</div>
		</section>
		<section id="about"><div class="wrapper">About</div></section>
		<section id="resume"><div class="wrapper">Resume</div></section>
		<section id="contact"><div class="wrapper">Contact</div></section>
	</body>
</html>
